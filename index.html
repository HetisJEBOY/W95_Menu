<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w95 slider test</title>
    <script src="slider95.js"></script>
    <link rel="stylesheet" href="css/w95.css">
</head>
<body>


<!-- Whole slider / (can be made as pop up with display styling) -->
<div class="cont_pop">

    <div class="cont_pop_bar">
        <div class="cont_pop_bar_title">
           <!-- add a title here-->
        </div>

        <div class="cont_pop_bar_min">
            <img src="img/min.png" alt="" width="15">
        </div>

        <div class="cont_pop_bar_max">
            <img src="img/maxi.png" alt="" width="15">
        </div>

        <div class="cont_pop_bar_close">
            <a href="#"><img src="img/close.png" alt="" width="15"></a>
        </div>

    </div>

<div class="cont_pop_content">
    <div class="cont_pop_content_story">


        <h1>Title of slider</h1>

        <div id="story_block" class="current-course0">
            <h1>Course 1</h1>
            <p>Content of your first course</p>
        </div>


        <!-- buttons -->
        <div class="storynext">
            <a onClick="selectCourse(1)">Next Course</a>
        </div>

        <div class="storyprev">
            <a onClick="selectCourse(0)">Previous Course</a>
        </div>

        <div class="storyenter">
            <a onClick="">Enter</a>
        </div>


        <div class="storytext">
            <p><u>D</u>ruk op "Enter" om de course te bekijken.</p>
        </div>
        <!-- end buttons -->


        <div class="story_justlin">
            <!--just a line-->
        </div>

    </div>
</div>
</div>
<!-- End slider  -->


</body>
</html>
